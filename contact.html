<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | My Portfolio</title>
    <!-- Common Styles -->
    <link rel="stylesheet" href="./styles/common/base.css" />
    <link rel="stylesheet" href="./styles/common/utilities.css" />
    <link rel="stylesheet" href="./styles/common/colors.css" />
    <!-- Page Styles -->
    <link rel="stylesheet" href="./styles/pages/contact.css" />
  </head>
  <body>
    <header class="light-bg header">
      <h2>Anthony Touma Ibrahim</h2>
      <a href="./index.html">My Portfolio</a>
    </header>

    <section class="contact-card secondary-bg">
      <h1 class="margin-bottom">Contact Me Now!</h1>

      <form action="" method="POST">
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Your Name"
        />
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Your Email Address"
        />
        <textarea
          name="message"
          class="form-input"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button type="submit" class="form-button">Send</button>
      </form>
    </section>
  </body>
</html>
