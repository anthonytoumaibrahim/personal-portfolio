<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | My Portfolio</title>
    <!-- Common Styles -->
    <link rel="stylesheet" href="./styles/common/base.css" />
    <link rel="stylesheet" href="./styles/common/utilities.css" />
    <link rel="stylesheet" href="./styles/common/colors.css" />
    <!-- Page Styles -->
    <link rel="stylesheet" href="./styles/pages/contact.css" />
  </head>
  <body>
    <header class="light-bg header">
      <h2>Anthony Touma Ibrahim</h2>
      <nav>
        <a href="./">My Portfolio</a>
        <span class="nav-separator">/</span>
        <a href="./contact.html" class="text-bold">Contact Me</a>
      </nav>
    </header>

    <section class="contact-card secondary-bg">
      <h1 class="margin-bottom-small text-center">Contact Me Now!</h1>
      <p class="margin-bottom text-center">
        Use the form below or send me an email at
        <a href="mailto:atianthony@outlook.com" class="light-text underline"
          >atianthony@outlook.com</a
        >
      </p>
      <form action="" method="POST">
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Your Name"
        />
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Your Email Address"
        />
        <textarea
          name="message"
          class="form-input"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button type="submit" class="form-button">Send Message</button>
      </form>
    </section>

    <footer class="footer">&copy; 2024 - My Portfolio</footer>
  </body>
</html>
